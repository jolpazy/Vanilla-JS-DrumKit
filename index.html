<!DOCTYPE html>
<html>
    <head>
        <title>DrumKit</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

        <audio data-key="81" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/hihat.wav"></audio>
        <audio data-key="69" src="sounds/kick.wav"></audio>
        <audio data-key="82" src="sounds/openhat.wav"></audio>
        <audio data-key="84" src="sounds/boom.wav"></audio>
        <audio data-key="65" src="sounds/ride.wav"></audio>
        <audio data-key="83" src="sounds/snare.wav"></audio>
        <audio data-key="68" src="sounds/tom.wav"></audio>
        <audio data-key="70" src="sounds/tink.wav"></audio>


<div class = "keys">
    
<div data-key="81" class = "key">Q
    <span class = "sound">Clap</span>
</div>
<div data-key="87" class = "key">W
    <span class = "sound">Hi Hat</span>
</div>
<div data-key="69" class = "key">E 
    <span class = "sound">Kick</span>
</div>
<div  data-key="82" class = "key">R
    <span class = "sound">Open Hat</span>
</div>
<div data-key="84" class = "key">T
    <span class = "sound">Boom</span>
</div>
</div><!-- keys -->

<div class = "keys lower">
<div data-key="65" class = "key">A
    <span class = "sound">Ride</span>
</div>
<div data-key="83"class = "key">S
    <span class = "sound">Snare</span>
</div>
<div data-key="68" class = "key">D
    <span class = "sound">Tom</span>
</div>
<div data-key="70" class = "key">F
    <span class = "sound">Tink</span>
</div>
</div><!-- keys -->


<script>
 window.addEventListener("keydown", playSound);
 
 function playSound(e){
     var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
     var key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    
     if (audio){
     audio.currentTime = 0;
     audio.play();}
     
     if (key){
     
     if(key.classList.contains("playing")){
        key.classList.remove("playing");} 
        else {key.classList.add("playing")};
    }
 }//playsound

 var keys = Array.from(document.querySelectorAll(".key"));
 keys.forEach(function(element) {
     element.addEventListener("transitionend", removeTrans);
 }, this);
 function removeTrans(e){
     if (e.propertyName != "transform"){return} else {e.target.classList.remove("playing");}

 }//removeTrans
</script>

</body>
</html>
